<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CancerDetect - Detection of 33 Cancer types</title>

    <link rel="shortcut icon" type="image/x-icon" href="static/assets/img/logo/logo.png" />

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="static/assets/css/animate.css" />
    <link rel="stylesheet" href="static/assets/css/other.css">

</head>

<body>
    <!-- ========================= preloader start ========================= -->
    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- preloader end -->

    <!-- ========================= header start ========================= -->
    <header class="header">
        <div class="navbar-area" style="background-color: #FFFFFF;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="index.html">
                                <img src="static/assets/img/logo/logo-2.png" width="70%" alt="Logo" />
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="page-scroll" href="#home" style="color: #286ADE;">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="#features" style="color: #286ADE;">Demo</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="page-scroll" href="#contact" style="color: #286ADE;">Contact</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- navbar collapse -->
                        </nav>
                        <!-- navbar -->
                    </div>
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- navbar area -->
    </header>
    <!-- ========================= header end ========================= -->

    <!-- ========================= cta-section start ========================= -->
    <section class="cta-section img-bg pt-140 pb-110 mt-80" style="height: 85vh;">
        <section>
            <div class="container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}

                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>

        </section>
        <div class="container">
            <div class="row align-items-center">

                <div class="subscribe-wrapper">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-9">
                            <div class="section-title text-center mb-45">
                                <h1 class="mb-25 wow fadeInUp" data-wow-delay=".2s">Upload genome data
                                </h1>
                                <p class="wow fadeInUp" data-wow-delay=".4s">Please upload <strong>
                                        {{patientname}}'s</strong> genome data
                                    file in csv format.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="col-xxl-6 col-lg-5"> -->
                <div class="cta-form-wrapper">
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <input type="file" class="custom-file-input" name="csv" id="csv" oninput="filesize(this);"
                            hidden>
                        <!-- <input type="email" name="cta-email" id="cta-email" placeholder="Enter email"> -->
                        <label class="upload-label main-btn btn-hover" for="csv" style="color: black;">Select
                            CSV</label>
                        <button type="submit" class="main-btn btn-hover">Upload</button>
                        <!-- <button type="submit" class="main-btn btn-hover">Subscribe</button> -->
                    </form>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </section>
    <!-- ========================= cta-section end ========================= -->


    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/assets/js/count-up.min.js"></script>
    <script src="static/assets/js/imageloaded.min.js"></script>
    <script src="static/assets/js/wow.min.js"></script>
    <script src="static/assets/js/other.js"></script>


    <script>

        function filesize(elem) {
            document.cookie = `filesize=${elem.files[0].size}`
            document.cookie = `file_name=${elem.files[0].name}`
        }

        $('#csv').change(function () {
            var i = $(this).prev('label').clone();
            var file = $('#csv')[0].files[0].name;
            $(".upload-label").text(file)
            console.log(file)
        });

    </script>
</body>

</html>
